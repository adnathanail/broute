name: Lint, build, & test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      run: cargo clippy --verbose --all-targets --all-features -- -D warnings
    - name: Build
      if: ${{ always() }}
      run: cargo build --verbose
    - name: Test
      if: ${{ always() }}
      run: cargo test --verbose
